{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">My Bookings</h1>
    <a href="{% url 'travel_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
      ‚Üê Back
    </a>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
          <h2 class="mb-0 fw-bold">My Profile</h2>
        </div>
        <div class="card-body p-4">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Account Info Section -->
            <div class="mb-4">
              <h4 class="fw-semibold text-secondary border-bottom pb-2 mb-3">
                <i class="bi bi-person-circle me-2"></i>Account Information
              </h4>
              <div class="row g-3">
                {{ u_form.as_p }}
              </div>
            </div>

            <!-- Profile Info Section -->
            <div class="mb-4">
              <h4 class="fw-semibold text-secondary border-bottom pb-2 mb-3">
                <i class="bi bi-card-text me-2"></i>Profile Details
              </h4>
              <div class="row g-3">
                {{ p_form.as_p }}
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
